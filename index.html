<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر MR/SHOP</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script> 
    <style>
        :root {
            --roblox-red: #ff5757;
            --main-dark: #333;
            --success-green: #28a745;
            --background-light: #f7f7f7;
        }
        body {
            font-family: 'Cairo', Arial, sans-serif;
            background: var(--background-light);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            text-align: center; /* لمركزة المحتوى مؤقتاً */
        }
        header {
            background: var(--roblox-red);
            padding: 25px;
            color: white;
            font-size: 32px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }
        .item-single {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .item-single img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 5px solid var(--roblox-red);
        }
        .item-single h2 {
            color: var(--main-dark);
            font-size: 30px;
            margin-bottom: 5px;
        }
        .item-single p {
            font-size: 24px;
            font-weight: bold;
            color: var(--roblox-red);
            margin-bottom: 20px;
        }
        .btn {
            display: block;
            background: var(--success-green);
            color: white;
            padding: 15px 50px;
            text-decoration: none;
            border-radius: 10px;
            font-size: 22px;
            font-weight: bold;
            transition: background 0.3s;
            cursor: pointer;
        }
        .btn:hover {
            background: #1e7e34;
        }
    </style>
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>
</head>
<body>

<header>متجر MR/SHOP - حيث تلتقي الجودة بالأسعار المناسبة</header>

<div class="container">
    <h1>استعرض تشكيلتنا المتنوعة</h1>
    
    <div id="shop-items-container">
        <p>جاري تحميل المنتجات...</p>
    </div>
</div>

<script>
// الكود الذي يقوم بتحميل البيانات من لوحة التحكم (CMS)
fetch('YOUR_GITHUB_PAGES_URL/data/shop/werewolf.md') // تحتاج لتغيير الرابط
  .then(response => response.text())
  .then(data => {
    // يجب معالجة البيانات هنا لعرضها بشكل صحيح
    // هذه العملية تتطلب استخدام محركات قوالب مثل Jekyll أو Hugo لجعلها عملية
    // حالياً، سنبقيها بسيطة وندعو المستخدم لاستخدام لوحة التحكم للإدخال
    document.getElementById('shop-items-container').innerHTML = `
        <div class="item-single">
            <img src="https://i.imgur.com/gYfC7uX.png" alt="Werewolf Fruit">
            <h2>Werewolf</h2>
            <p>$5.00</p>
            <p>BLOX FRUIT</p>
            <button class="btn">اشتر الآن</button>
        </div>
        <p style="margin-top: 30px; color: #555;">(هذا التصميم يعرض منتجاً واحداً مثل Strikingly)</p>
        <p style="color: red; font-weight: bold;">لتعديل هذا المحتوى، استخدم لوحة تحكم: <a href="/admin/" target="_blank">انقر هنا للدخول للوحة التحكم</a></p>
    `;
  })
  .catch(error => {
    document.getElementById('shop-items-container').innerHTML = `
        <p style="color: red; text-align: center;">حدث خطأ في تحميل المنتجات أو لم يتم ربط لوحة التحكم بشكل كامل.
        للتعديل: <a href="/admin/" target="_blank">انقر هنا للدخول للوحة التحكم</a></p>
    `;
  });
</script>

</body>
</html>
